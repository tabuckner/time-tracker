<div class="mat-elevation-z2 m--t--1">
  <mat-table [dataSource]="timeData" class="mat-elevation-z2">
    <ng-container matColumnDef="punchIn">
      <mat-header-cell *matHeaderCellDef>Punch In</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let item">
        <mat-icon [ngClass]="getIconColorClass(!item.punchOut)">{{ getIcon(item.punchIn) }}</mat-icon>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="punchOut">
      <mat-header-cell *matHeaderCellDef>Punch Out</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let item">
        <mat-icon [ngClass]="getIconColorClass(item.punchOut)">{{ getIcon(item.punchOut) }}</mat-icon>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="test">
      <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let item"> {{ item.time | date:'short' }} </mat-cell>
    </ng-container>

    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
